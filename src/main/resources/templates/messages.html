<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dom tchotchoro - Ecommerce</title>
  <link href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- Template CSS Style link -->
  <link rel="stylesheet" href="/assets/css/style-starter.css">
  <link rel="stylesheet" href="/assets/css/header.css">
</head>
<body>
<div th:replace="~{sidebar :: sidebar}"></div>



<!-- inner banner -->
<section class="inner-banner py-5">
  <div class="w3l-breadcrumb py-lg-5">
    <div class="container pt-4 pb-sm-4">
      <h4 class="inner-text-title pt-5">Contact Messages</h4>
      <ul class="breadcrumbs-custom-path">
        <li><a th:href="@{/home}">Home</a></li>
        <li class="active"><i class="fas fa-angle-right"></i>Messages</li>
      </ul>
    </div>
  </div>
</section>
<!-- //inner banner -->

<div class="site-section">

  <div class="table-responsive-md">
    <div class="row mb-4">
      <div class="col-md-7">
        <h3 class="heading-21921">Open Contact Messages</h3>
      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead class="table-dark">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Mobile Num</th>
        <th scope="col">Email</th>
        <th scope="col">Subject</th>
        <th scope="col">Message</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="msg: ${contactMsgs}">
        <td th:text="${msg.name}"></td>
        <td th:text="${msg.mobileNum}"></td>
        <td th:text="${msg.email}"></td>
        <td th:text="${msg.subject}"></td>
        <td th:text="${msg.message}"></td>
        <td><a th:href="@{/closeMsg(id=${msg.contactId})}" class="btn btn-style btn-style-3">CLOSE</a></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-2 login-center text-start">
    <a th:href="@{/dashboard}">
      <button class="btn btn-style btn-style-3 text-left">BACK</button>
    </a>
  </div>
</div>

</body>
</html>
