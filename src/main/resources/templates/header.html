<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dom tchotchoro - Ecommerce</title>
    <link href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Template CSS Style link -->
    <link th:href="@{/assets/css/header.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/style-starter.css}" rel="stylesheet"/>
</head>
<body>
    <!-- header -->
    <header id="site-header" class="fixed-top">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a th:href="@{/home}" class="navbar-brand">
                    <div class="mode-container">
                        <img src="/assets/images/logo.svg" alt="" class="rounded float-right logo">
                    </div>
                </a>
                <div class="search-bar rounded">
                    <input type="search" class="search-input" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                    <span class="search-button border-0" id="search-addon">
                         <button type="submit" class="search-button">
                           <i class="fas fa-search"></i>
                        </button>
                    </span>
                </div>
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon fa icon-expand fa-bars"></span>
                    <span class="navbar-toggler-icon fa icon-close fa-times"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav ms-auto my-2 navbar-nav-scroll alignment">
                        <li class="nav-item" sec:authorize="isAnonymous()">
                            <i class="fa fa-user fa-17x "></i>
                            <span class="primary-text">Ol√°,<a class="" th:href="@{/login}">entre</a>
                                <span class="secondary-text"><br>ou <a class="" th:href="@{/public/register}">cadastre-se</a></span>
                            </span>
                            <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                                <a th:href="@{/dashboard}" class="nav-link">Dashboard</a>
                            </li>
                            <li class="nav-item" sec:authorize="isAuthenticated()">
                                <a th:href="@{/myProfile}" class="nav-link">Minha conta</a>
                            </li>
                            <li class="nav-item" sec:authorize="isAuthenticated()">
                                <h3 th:text="${username}"></h3>
                            </li>
                            <li class="nav-item" sec:authorize="isAuthenticated()">
                                <a th:href="@{/logout}" class="nav-link">Logout</a>
                            </li>
                        </li>

                    </ul>
                </div>
                <!-- toggle switch for light and dark theme -->
                <div class="cont-ser-position">
                    <nav class="navigation">
                        <div class="theme-switch-wrapper">
                            <li class="nav-item">
                                <a th:href="@{/cart}" class="fa fa-shopping-cart fa-17x"></a>
                            </li>
                            <label class="theme-switch" for="checkbox">
                                <input type="checkbox" id="checkbox">
                                <div class="mode-container">
                                    <i class="gg-sun fa-17x"></i>
                                    <i class="gg-moon fa-17x"></i>
                                </div>
                            </label>
                        </div>
                    </nav>
                </div>
                <!-- //toggle switch for light and dark theme -->
            </nav>
        </div>
    </header>
    <!-- //header -->
</body>
</html>
