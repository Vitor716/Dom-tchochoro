<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dom tchotchoro - Ecommerce</title>
    <link href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Template CSS Style link -->
    <link rel="stylesheet" href="/assets/css/style-starter.css">
    <link rel="stylesheet" href="/assets/css/header.css">

</head>
<body>
    <div th:replace="~{sidebar :: sidebar}">...</div>


    <!-- inner banner -->
    <section class="inner-banner">
        <div class="w3l-breadcrumb py-lg-5">
            <div class="container pt-4 pb-sm-4">
                <h4 class="inner-text-title pt-5">Crie sua conta</h4>
            </div>
        </div>
    </section>
    <!-- //inner banner -->

    <!-- contact block -->
    <section class="w3l-contact" id="register">
        <div class="container py-md-5 py-4">
            <div class="row contact-block centralize-block">
                <div class="col-md-7 contact-center">
                    <ul>
                        <li class="alert alert-danger" role="alert"
                            th:each="error : ${#fields.errors('categories.*')}" th:text="${error}" />
                    </ul>
                    <form th:action="@{/saveCategory}" method="post" class="signin-form" th:object="${categories}">
                        <div class="input-grids">
                            <div class="row">
                                <div class="col-sm-6">
                                    <input type="text" th:field="*{name}" id="name" placeholder="Nome da categoria*" class="contact-input" />
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" th:field="*{description}" id="description" placeholder="Descrição*" class="contact-input" />
                                </div>
                            </div>
                        </div>
                        <div class="">
                            <button class="btn btn-style btn-style-3">Criar categoria</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
